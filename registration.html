<html>

<head>
    
<center><title>Registration Form</title></center>
</head>
<body>
<center><h1>Registration Form</h1></center>

<center><img src="images.png"alt="RCSS logo"></center>

<label for="name">Full Name:</label>
<input type="text"><br><br>


<label for="gender">Gender:</label>
<input type="radio" name="gender"
value="male">Male
<input type="radio" name="gender"
value="female"> Female<br><br>


<label for="age">Age:</label>
<input type="text"><br><br>


<label for="D.O.B">D.O.B:</label>
<input type="date"><br><br>




<label for="Nationality">Nationality:</label>
<input type="text"><br><br>


<label for="number">Phone Number:</label>
<input type="tel no"><br><br>

<label for="email">Email:</label>
<input type="email"><br><br>


<label for="Adress">Adress:</label>
<textarea style="width: 169px; height: 37px;"></textarea><br><br>
      
 <label for="courses">Select Course:</label>
 <select name="courses" id="courses" >
  <option value="Web Development">Web Development</option>
  <option value="Graphic Design">Graphic Design</option>
  <option value="Data Science">Data Science</option>
  <option value="Marketing">Marketing</option>
  <option value="Business Management">Business Management</option></select><br><br>

<button>Register </button>
 
</body>
</html>
